<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise for Lani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            background-color: #ffdde1;
            background-image: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }
        
        .gif-box img {
            width: 150px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { 
            background-color: #ff477e; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 71, 126, 0.3); 
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #d63384;
            border: 2px solid #ff477e;
            position: relative; 
            touch-action: none;
        }

        .hidden { display: none; }

        /* Animasi Jantung */
        .heart-icon {
            color: #d63384;
            font-size: 60px;
            animation: beat .3s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        /* Hujan Hati */
        .falling-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <div id="questionContent">
            <div class="gif-box">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXptMmx3bm9pZ3R4eG5oZzR4eG5oZzR4eG5oZzR4eG5oZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Hai Lani, mau jadi Valentine-ku tahun ini? ‚ù§Ô∏è</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Mau!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">Nggak</button>
            </div>
        </div>

        <div id="answerContent" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6ZzR3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHgmc2lkPWc/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy Bear">
            </div>
            <h1>Yeeayy!</h1>
            <p>Terima kasih sudah memilih, Lani! <br> Aku punya hadiah spesial buat kamu tanggal 14 Februari nanti. See you! ‚ú®</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('questionContent');
        const answerContent = document.getElementById('answerContent');
        const music = document.getElementById('bgMusic');
        let clickCount = 0;

        // Fungsi Tombol "Nggak" Menghindar
        function moveNo() {
            clickCount++;
            
            // Ubah teks tombol jika terus-terusan dikejar
            if (clickCount > 2) {
                noBtn.innerText = "Eits, gabisa! üòù";
            }

            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '999';
        }

        // Fungsi Setelah Klik "Mau"
        function celebrate() {
            // Sembunyikan pertanyaan, munculkan sukses
            questionContent.classList.add('hidden');
            answerContent.classList.remove('hidden');
            
            // Putar Musik
            music.play().catch(e => console.log("Musik butuh interaksi user"));

            // Ubah Background menjadi lebih cerah
            document.body.style.background = "radial-gradient(circle, #ffafbd, #ffc3a0)";
            
            // Alert Lucu
            setTimeout(() => {
                alert("Jawaban yang sangat pintar! ü§≠üíñ");
            }, 500);

            // Efek Hujan Hati
            setInterval(createHeart, 300);
        }

        // Fungsi Membuat Hujan Hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(heart);
            
            // Hapus elemen hati setelah jatuh agar tidak berat
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
